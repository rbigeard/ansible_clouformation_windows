Resources:
  AnsibleSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP and RDP
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '3389'
          ToPort: '3389'
          CidrIp: !Ref SourceCidrForWinRM
        - IpProtocol: tcp
          FromPort: '5986'
          ToPort: '5986'
          CidrIp: !Ref SourceCidrForWinRM
  AnsibleFoundation:
    Type: 'AWS::EC2::Instance'
    Metadata:
      AWS::CloudFormation::Init:
        config:
          commands:
            1-extract:
              command: >-
                powershell.exe -Command Set-ExecutionPolicy -Force remotesigned
            2-prereq:
              command: >-
                powershell.exe -Command Invoke-WebRequest
                https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1
                -OutFile ConfigureRemotingForAnsible.ps1
            3-install:
              command: >-
                powershell.exe -File ConfigureRemotingForAnsible.ps1
#          services:
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap
        - AWSRegion2AMI
        - !Ref 'AWS::Region'
        - Windows2012r2
      SecurityGroups:
        - !Ref AnsibleSecurityGroup
      KeyName: !Ref KeyName
      Tags:
        -
          Key: Name
          Value: WindowsAnsibleTest
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              <script>
            - 'cfn-init.exe -v -s '
            - !Ref 'AWS::StackId'
            - ' -r AnsibleFoundation'
            - ' --region '
            - !Ref 'AWS::Region'
            - |+

            - 'cfn-signal.exe -e %ERRORLEVEL% '
            - !Base64
              Ref: AnsibleFoundationWaitHandle
            - |+

             - </script>
  AnsibleFoundationWaitHandle:
    Type: 'AWS::CloudFormation::WaitConditionHandle'
  AnsibleFoundationWaitCondition:
    Type: 'AWS::CloudFormation::WaitCondition'
    DependsOn: AnsibleFoundation
    Properties:
      Handle: !Ref AnsibleFoundationWaitHandle
      Timeout: '3600'
